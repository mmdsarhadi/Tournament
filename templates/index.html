<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Tournament Schedule</title>
    <style>
      body {
        min-height: 100vh;
        background-image: url("../static/1.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
      .form-container {
        background: rgba(255, 255, 255, 0.8);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }
      .btn-custom {
        background-color: #007bff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        transition: background-color 0.3s;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
      .table {
        background: rgba(255, 255, 255, 0.6); /* Adjust transparency here */
        border-radius: 0.5rem;
      }
      .table th, .table td {
        background: rgba(255, 255, 255, 0.4); /* Transparency for table cells */
      }
      .table th {
        background: rgba(255, 255, 255, 0.5); /* Slightly less transparent for header */
      }
    </style>
  </head>
  <body class="container py-5">
    <div class="form-container mx-auto">
      <form class="row mb-4" method="post">
        <div class="form-floating col-12 mb-3">
          <input
            required
            type="number"
            name="number_of_teams"
            class="form-control"
            id="number_of_teams"
            placeholder="Number of teams"
          />
          <label for="number_of_teams">Enter the number of teams</label>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-custom">Get Table</button>
        </div>
      </form>

      {% if data %}
      <table class="table mt-5 table-striped table-light">
        <thead>
          <tr class="table-secondary">
            <th scope="col">#</th>
            {% for i in range(1, data[1] | length + 1) %}
            <th scope="col">Day {{ i }}</th>
            {% endfor %}
          </tr>
        </thead>

        <tbody class="table-group-divider">
          {% for i in range(1, data | length + 1) %}
          <tr>
            <th scope="row">{{ i }}</th>
            {% for j in range(data[1] | length) %}
            <td>{{ data[i][j] }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </div>
  </body>
</html>
